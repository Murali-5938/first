{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">My Project</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/app1/page1/">App1 Page1</a></li>
                        <li class="nav-item"><a class="nav-link" href="/app1/page2/">App1 Page2</a></li>
                        <li class="nav-item"><a class="nav-link" href="/app2/page1/">App2 Page1</a></li>
                        <li class="nav-item"><a class="nav-link" href="/app2/page2/">App2 Page2</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <p class="mb-0">Contact us: contact@example.com | Phone: (123) 456-7890</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
