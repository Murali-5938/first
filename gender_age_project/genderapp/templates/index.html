{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Gender and Age Detection</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>

    {% if output_image %}
        <h3>Result:</h3>
        <img src="{{ MEDIA_URL }}{{ output_image }}" alt="Output">
    {% endif %}
</body>
</html>
