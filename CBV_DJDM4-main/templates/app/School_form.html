{% extends 'app/dummy.html' %}

{% block title %}
    <title>create Page</title>
{% endblock %}


{% block body_block  %}

    <center>

       {% if form.instance.pk %}
       <h1>update page</h1>
       {% else %}
        <h1>create page </h1>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            {% if form.instance.pk %}
             <input type="submit" value="Update" class="btn btn-primary">
            {% else %}
            <input type="submit" value="create" class="btn btn-primary">
             {% endif %}

        </form>
    </center>
{% endblock %}
